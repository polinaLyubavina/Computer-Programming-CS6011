plugins {
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

//apply plugins: 'application'
//mainClassName = 'Main'

javafx {
    version = "14"
    modules = [ 'javafx.controls', 'javafx.graphics' ]
}

apply plugin: 'application'
mainClassName = 'Main'

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src']
        }
    }
    // plugins()
}
dependencies {
    testImplementation 'junit:junit:4.12'
}